<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="home-container ">
        <div class="article-container">
            <div class="media">
                <img src="image/calculator.png" alt="picture" />
            </div>
            <div class="content">
                <h4>FITNESS CALCULATOR</h4>
                <div class="two-buttons">
                    <a class="button-left" href="#">Standart units (US)</a>
                    <a class="button-right" href="#">Metric units</a>
                </div>
                <p>Gender</p>
                <div class="gender-form">
                    <select id="gender" name="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="number" name="years" id="0" placeholder="Years...">
                </div>
                <p>Weight</p>
                <div class="weight-form">
                    <input type="number" name="weght" id="1" placeholder="Pounds...">
                </div>
                <p>Height</p>
                <div class="height-form">
                <input type="number" name="feet" id="2" placeholder="Feet...">
                <input type="number" name="inches" id="2" placeholder="Inches...">
                </div>
                <a class="btn" href="#">Calculate</a>
            </div>
        </div>
    </div>

</body>

</html>
